<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #333;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    select, input, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 1em;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #popupContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      text-align: center;
    }

    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>QR Attendance System</h1>

  <video id="preview"></video>

  <div>
    <label for="yearLevel">Year Level:</label>
    <select id="yearLevel">
      <option value="">-- Select Year Level --</option>
      <option value="1st Year">1st Year</option>
      <option value="2nd Year">2nd Year</option>
      <option value="3rd Year">3rd Year</option>
      <option value="4th Year">4th Year</option>
    </select>
  </div>

  <div>
    <label for="manualInput">Manual Entry (optional):</label><br>
    <input type="text" id="manualInput" placeholder="Paste QR content">
  </div>

  <div>
    <button onclick="submitAttendance()" id="submitBtn">Submit Attendance</button>
  </div>

  <div id="scannedText">No scan yet...</div>
  <div id="status"></div>

  <!-- Confirmation Popup -->
  <div id="popup">
    <div id="popupContent">
      <p>✅ Attendance recorded!</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">⏳ Sending attendance... Please wait.</div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwFoXBZgbfPetdZq4HLGjiedW7bly9OG2zn5Nj_rgsTwunGU0B-YpwSSV6Cgn3vNWnK/exec"; 
    let lastScanned = "";

    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function sendToScript(data) {
      document.getElementById("loadingOverlay").style.display = "flex";

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: data
      }).then(res => res.text())
        .then(msg => {
          document.getElementById("status").innerText = msg;
          document.getElementById("submitBtn").disabled = true;
          document.getElementById("scannedText").innerText = "No scan yet...";
          document.getElementById("manualInput").value = "";
          lastScanned = "";
        }).catch(() => {
          document.getElementById("status").innerText = "❌ Failed to send";
        }).finally(() => {
          document.getElementById("loadingOverlay").style.display = "none";
        });
    }

    function submitAttendance() {
      const yearLevel = document.getElementById("yearLevel").value;
      const manualInput = document.getElementById("manualInput").value.trim();

      if (!yearLevel) return alert("Please select year level.");

      document.getElementById("submitBtn").disabled = true;

      if (manualInput) {
        sendToScript(`${manualInput}|YEARLEVEL=${yearLevel}`);
      } else if (lastScanned) {
        sendToScript(`${lastScanned}|YEARLEVEL=${yearLevel}`);
      } else {
        alert("No scanned or manual data found.");
        document.getElementById("submitBtn").disabled = false;
        return;
      }

      showPopup();
    }

    const qrScanner = new Html5Qrcode("preview");
    const config = { fps: 10, qrbox: 250 };

    function startScanning() {
      qrScanner.start({ facingMode: "environment" }, config, qrCodeMessage => {
        if (qrCodeMessage !== lastScanned) {
          lastScanned = qrCodeMessage;
          document.getElementById("scannedText").innerText = `Scanned: ${qrCodeMessage}`;
          document.getElementById("submitBtn").disabled = false;
        }
      });
    }

    startScanning();
  </script>
</body>
</html>
