<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Attendance Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: 20px auto; }
    #scannedText, #manualInput {
      background: #f0f0f0; padding: 10px; border: 1px solid #ccc;
      max-width: 300px; margin: 10px auto; word-wrap: break-word;
    }
    select, button { padding: 8px 16px; margin: 5px; }
    #status { font-weight: bold; color: green; }

    #popup {
      display: none; background: #fff; border: 2px solid #000;
      padding: 20px; position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%); z-index: 9999; box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    #overlay {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.5);
      z-index: 9998;
    }
    #loading {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.6);
      z-index: 9999; color: white; font-size: 20px;
      display: flex; align-items: center; justify-content: center;
    }
  </style>
</head>
<body>
  <h2>üì∏ QR Attendance Scanner</h2>
  <div id="reader"></div>
  <input type="range" id="zoomSlider" min="1" max="1" step="0.1" value="1" disabled>

  <pre id="scannedText">No scan yet...</pre>

  <label for="yearLevel">Select Year Level:</label>
  <select id="yearLevel">
    <option value="">-- Select --</option>
    <option value="1st Year">1st Year</option>
    <option value="2nd Year">2nd Year</option>
    <option value="3rd Year">3rd Year</option>
    <option value="4th Year">4th Year</option>
  </select><br>

  <button onclick="submitAttendance()" id="submitBtn" disabled>üì§ Confirm & Send</button>

  <p id="status">Waiting for scan or input...</p>

  <hr>
  <h3>üìã Manual Input</h3>
  <textarea id="manualInput" placeholder="Paste QR data here..." rows="4" cols="40" oninput="checkInputs()"></textarea>

  <div id="overlay"></div>
  <div id="popup">
    <h3>Student Info</h3>
    <pre id="popupContent"></pre>
    <button onclick="closePopup()">‚úÖ OK</button>
  </div>

  <div id="loading">‚è≥ Sending attendance... Please wait.</div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbybFNfth58unr8dZB63vYpbcCFJT0ivc9XizMrk8XmqAk8wm8F0npk4QpmkJKUKFjLx/exec";
    const scanner = new Html5Qrcode("reader");
    let videoTrack = null;
    let lastScanned = "";

    function sendToScript(data) {
      document.getElementById("loading").style.display = "flex";

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: data
      }).then(res => res.text())
        .then(msg => {
          document.getElementById("status").innerText = msg;
          document.getElementById("submitBtn").disabled = true;
          document.getElementById("scannedText").innerText = "No scan yet...";
          document.getElementById("manualInput").value = "";
          lastScanned = "";
        }).catch(() => {
          document.getElementById("status").innerText = "‚ùå Failed to send";
        }).finally(() => {
          document.getElementById("loading").style.display = "none";
        });
    }

    function submitAttendance() {
  const yearLevel = document.getElementById("yearLevel").value;
  const manualInput = document.getElementById("manualInput").value.trim();
  const statusEl = document.getElementById("status");
  const submitBtn = document.getElementById("submitBtn");

  if (!yearLevel) return alert("Please select year level.");

  statusEl.innerText = "‚è≥ Sending...";
  submitBtn.disabled = true;

  const payload = manualInput
    ? `${manualInput}|YEARLEVEL=${yearLevel}`
    : lastScanned
      ? `${lastScanned}|YEARLEVEL=${yearLevel}`
      : null;

  if (!payload) return alert("No scanned or manual data found.");

  fetch(endpoint, {
    method: "POST",
    headers: { "Content-Type": "text/plain" },
    body: payload
  }).then(res => res.text())
    .then(msg => {
      statusEl.innerText = msg;
      submitBtn.disabled = true;
      document.getElementById("scannedText").innerText = "No scan yet...";
      document.getElementById("manualInput").value = "";
      lastScanned = "";
    }).catch(() => {
      statusEl.innerText = "‚ùå Failed to send";
    });

  closePopup();
}


    function onScanSuccess(decodedText) {
      lastScanned = decodedText;
      document.getElementById("scannedText").innerText = decodedText;
      document.getElementById("status").innerText = "‚úÖ QR scanned. Select year level.";
      checkInputs();
      showPopup(decodedText);
    }

    function showPopup(text) {
      document.getElementById("popupContent").innerText = text;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function checkInputs() {
      const manualInput = document.getElementById("manualInput").value.trim();
      const enable = manualInput || lastScanned;
      document.getElementById("submitBtn").disabled = !enable;
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length) {
        const backCam = devices.find(device =>
          device.label.toLowerCase().includes("back") ||
          device.label.toLowerCase().includes("rear")
        ) || devices[0];

        scanner.start(
          { deviceId: { exact: backCam.id } },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        ).then(() => enableZoomControl());
      } else {
        document.getElementById("status").innerText = "‚ùå No camera found.";
      }
    });

    function enableZoomControl() {
      setTimeout(() => {
        const video = document.querySelector("video");
        if (video && video.srcObject) {
          videoTrack = video.srcObject.getVideoTracks()[0];
          const caps = videoTrack.getCapabilities?.();
          const slider = document.getElementById("zoomSlider");

          if (caps && caps.zoom) {
            slider.min = caps.zoom.min;
            slider.max = caps.zoom.max;
            slider.step = caps.zoom.step || 0.1;
            slider.value = caps.zoom.min;
            slider.disabled = false;
            slider.oninput = () => {
              videoTrack.applyConstraints({ advanced: [{ zoom: parseFloat(slider.value) }] });
            };
          }
        }
      }, 1000);
    }
  </script>
</body>
</html>
