<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        /* Modern CSS Custom Properties - Dark on White Glass */
        :root {
            --color-white: #ffffff;
            --color-light-gray: #e9ecef;
            --color-dark-navy: #0C111D;
            --color-deep-blue: #1a1f2e;
            --color-medium-blue: #6c757d;
            --color-cyan: #00DCFD;
            --color-black: #000000;
            
            --font-primary: 'Arial Black', Arial, sans-serif;
            --font-secondary: 'Arial', sans-serif;
            
            --border-radius: 20px;
            --glass-blur: 25px;
            --glass-background: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-color: var(--color-dark-navy);
            --heading-shadow-color: rgba(0, 0, 0, 0.15);
            --button-text-color: var(--color-white);
            --button-background: var(--color-deep-blue);
            --button-hover-background: var(--color-dark-navy);
            --input-background: var(--color-white);
            --input-border: var(--color-medium-blue);
            --input-text-color: var(--color-dark-navy);

            /* Responsive Spacing System */
            --spacing-xs: clamp(4px, 1vw, 8px);
            --spacing-sm: clamp(8px, 2vw, 16px);
            --spacing-md: clamp(12px, 3vw, 24px);
            --spacing-lg: clamp(16px, 4vw, 32px);
            --spacing-xl: clamp(20px, 5vw, 40px);
            
            /* Container sizing */
            --container-padding: clamp(12px, 3vw, 24px);
            --container-width: clamp(280px, 90vw, 500px);
            --reader-width: clamp(250px, 85vw, 400px);
            --reader-height: clamp(200px, 40vw, 300px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: var(--font-secondary); 
            text-align: center; 
            padding: var(--spacing-md);
            background: linear-gradient(135deg, var(--color-white), var(--color-light-gray));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: var(--spacing-md);
            line-height: 1.5;
        }

        h2 {
            color: var(--color-dark-navy);
            font-family: var(--font-primary);
            margin-bottom: var(--spacing-md);
            text-shadow: 0 0 15px var(--heading-shadow-color);
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        h3 {
            color: var(--color-dark-navy);
            font-family: var(--font-primary);
            margin: var(--spacing-md) 0 var(--spacing-sm) 0;
            text-shadow: 0 0 10px var(--heading-shadow-color);
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            font-weight: 800;
        }

        /* Global Glassmorphism Container Style */
        .glass-container {
            position: relative;
            background: var(--glass-background);
            border: 2px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: var(--container-padding);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.15),
                0 5px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: 0 auto;
            width: var(--container-width);
            max-width: 100%;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--color-cyan), 
                transparent, 
                var(--color-cyan)
            );
            border-radius: var(--border-radius);
            z-index: -1;
            opacity: 0.8;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .glass-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-30deg);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .glass-container:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.25),
                0 8px 20px rgba(0, 220, 253, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .glass-container:hover::after {
            left: 100%;
        }

        /* QR Reader specific styling */
        #reader { 
            width: var(--reader-width);
            height: var(--reader-height);
            margin-bottom: var(--spacing-md);
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.1),
                0 15px 35px rgba(0, 0, 0, 0.2);
            animation: glow 3s ease-in-out infinite;
            position: relative;
            background-color: var(--color-black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        /* Make the QR scanner video responsive */
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
            border-radius: calc(var(--border-radius) - 4px);
        }

        #reader canvas {
            width: 100% !important;
            height: 100% !important;
            border-radius: calc(var(--border-radius) - 4px);
        }

        /* Zoom slider */
        #zoomSlider {
            width: clamp(200px, 70vw, 300px);
            margin-bottom: var(--spacing-md);
            display: block;
            appearance: none;
            height: clamp(6px, 1.5vw, 10px);
            background: rgba(0, 0, 0, 0.15);
            border-radius: 50px;
            outline: none;
            cursor: pointer;
        }

        #zoomSlider::-webkit-slider-thumb {
            appearance: none;
            width: clamp(18px, 4vw, 28px);
            height: clamp(18px, 4vw, 28px);
            background: var(--color-deep-blue);
            border: 2px solid var(--color-cyan);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0, 220, 253, 0.4);
            transition: all 0.3s ease;
        }

        #zoomSlider::-moz-range-thumb {
            width: clamp(18px, 4vw, 28px);
            height: clamp(18px, 4vw, 28px);
            background: var(--color-deep-blue);
            border: 2px solid var(--color-cyan);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0, 220, 253, 0.4);
            transition: all 0.3s ease;
        }

        #zoomSlider::-webkit-slider-thumb:hover,
        #zoomSlider::-moz-range-thumb:hover {
            background: var(--color-cyan);
            box-shadow: 0 0 15px rgba(0, 220, 253, 0.6);
            transform: scale(1.1);
        }

        /* Scanned text display */
        #scannedText {
            margin-bottom: var(--spacing-md);
            word-wrap: break-word;
            color: var(--input-text-color);
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            line-height: 1.4;
            min-height: clamp(60px, 15vw, 100px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Control section */
        .control-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        /* Form elements */
        select, button { 
            padding: clamp(10px, 3vw, 16px) clamp(16px, 4vw, 24px);
            margin: 0;
            border-radius: clamp(12px, 3vw, 20px);
            border: 2px solid var(--color-deep-blue);
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: var(--button-background);
            color: var(--button-text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            min-height: clamp(44px, 12vw, 56px);
        }

        select:hover, button:hover:not(:disabled) {
            background: var(--button-hover-background);
            color: var(--color-white);
            transform: translateY(-2px) scale(1.02);
            border-color: var(--color-cyan);
            box-shadow: 
                0 8px 25px rgba(0, 220, 253, 0.2),
                0 0 20px rgba(0, 220, 253, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        button:disabled {
            background: rgba(12, 17, 29, 0.3);
            color: rgba(255, 255, 255, 0.6);
            cursor: not-allowed;
            transform: none;
            border-color: rgba(12, 17, 29, 0.2);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(0, 220, 253, 0.2) 50%, 
                transparent 70%
            );
            transform: translateX(-100%) rotate(45deg);
            transition: transform 0.6s ease;
        }

        button:hover:not(:disabled)::before {
            transform: translateX(100%) rotate(45deg);
        }

        /* Status display */
        #status { 
            font-weight: bold; 
            color: var(--color-dark-navy);
            margin: var(--spacing-md) auto;
            word-wrap: break-word;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            min-height: clamp(50px, 12vw, 70px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Manual input textarea */
        textarea.glass-container {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            
            background: var(--glass-background);
            border: 2px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.15),
                0 5px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            
            margin-top: var(--spacing-sm);
            font-family: var(--font-secondary);
            resize: vertical;
            color: var(--input-text-color);
            min-height: clamp(80px, 20vw, 120px);
            width: var(--container-width);
            max-width: 100%;
            padding: var(--container-padding);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            line-height: 1.4;
        }

        textarea.glass-container::placeholder {
            color: rgba(12, 17, 29, 0.5);
        }

        /* Popup styling */
        #popup {
            display: none; 
            background: var(--glass-background);
            border: 2px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: var(--container-padding);
            position: fixed; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0;
            z-index: 9999; 
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 30px rgba(0, 220, 253, 0.1);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            width: clamp(280px, 85vw, 450px);
            max-height: 80vh;
            overflow-y: auto;
        }

        #popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        #popup h3 {
            color: var(--color-dark-navy);
            margin-bottom: var(--spacing-sm);
            text-shadow: none;
            font-size: clamp(1.1rem, 3.5vw, 1.3rem);
        }

        #popup button {
            background: var(--button-background);
            color: var(--button-text-color);
            border-color: var(--button-background);
            width: auto;
            margin-top: var(--spacing-md);
            min-width: clamp(80px, 20vw, 120px);
        }

        #popup button:hover {
            background: var(--button-hover-background);
            color: var(--color-white);
            border-color: var(--color-cyan);
            box-shadow: 0 0 15px rgba(0, 220, 253, 0.3);
        }

        #popupContent {
            color: var(--color-dark-navy);
            background: var(--color-light-gray);
            padding: var(--spacing-sm);
            border-radius: 10px;
            margin: var(--spacing-sm) 0;
            border: 1px solid var(--color-medium-blue);
            font-size: clamp(0.8rem, 2.2vw, 1rem);
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Overlay */
        #overlay {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.6);
            z-index: 9998;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: opacity 0.4s ease;
            opacity: 0;
        }

        #overlay.show {
            display: block;
            opacity: 1;
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            color: var(--color-white); 
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            font-family: var(--font-primary);
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            text-shadow: 0 0 20px rgba(0, 220, 253, 0.3);
        }

        /* Horizontal rule */
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-medium-blue), transparent);
            margin: var(--spacing-lg) 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: var(--container-width);
        }

        /* Labels */
        label {
            color: var(--color-dark-navy);
            font-weight: 700;
            font-family: var(--font-secondary);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            display: block;
            margin-bottom: var(--spacing-xs);
            text-align: left;
        }

        /* Animations */
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 0, 0, 0.05); }
            50% { box-shadow: 0 0 30px rgba(0, 0, 0, 0.1); }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .glass-container:hover {
                transform: none;
                box-shadow: 
                    0 15px 35px rgba(0, 0, 0, 0.15),
                    0 5px 15px rgba(0, 0, 0, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8);
            }
            
            select:hover, button:hover:not(:disabled) {
                transform: none;
            }
            
            .glass-container::after {
                display: none;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: var(--spacing-sm);
                gap: var(--spacing-sm);
            }
            
            h2 {
                font-size: clamp(1.2rem, 4vh, 1.8rem);
                margin-bottom: var(--spacing-sm);
            }
            
            #reader {
                height: clamp(150px, 30vh, 200px);
            }
            
            .glass-container {
                padding: clamp(8px, 2vh, 16px);
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            :root {
                --container-width: calc(100vw - 20px);
                --reader-width: calc(100vw - 30px);
            }
            
            body {
                padding: 10px;
                gap: 10px;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            :root {
                --container-width: 600px;
                --reader-width: 500px;
            }
        }

        /* Print styles */
        @media print {
            #reader, #zoomSlider, button, #loading, #overlay, #popup {
                display: none !important;
            }
            
            body {
                background: white;
                color: black;
            }
            
            .glass-container {
                background: white;
                border: 1px solid #ccc;
                box-shadow: none;
                backdrop-filter: none;
            }
        }
    </style>
</head>
<body>
    <h2>QR Attendance Scanner</h2>
    <div id="reader" class="glass-container"></div>
    <input type="range" id="zoomSlider" min="1" max="1" step="0.1" value="1" disabled>

    <pre id="scannedText" class="glass-container">No scan yet...</pre>

    <div class="control-section glass-container">
        <label for="yearLevel">Select Year Level:</label>
        <select id="yearLevel">
            <option value="">-- Select --</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select>
        <button onclick="submitAttendance()" id="submitBtn" disabled>Confirm & Send</button>
    </div>

    <p id="status" class="glass-container">Waiting for scan or input...</p>

    <hr>
    <h3>Manual Input</h3>
    <textarea id="manualInput" placeholder="Paste QR data here..." rows="4" cols="40" oninput="checkInputs()" class="glass-container"></textarea>

    <div id="overlay"></div>
    <div id="popup">
        <h3>Student Info</h3>
        <pre id="popupContent"></pre>
        <button onclick="closePopup()">✅ OK</button>
    </div>

    <div id="loading">Sending attendance... Please wait.</div>

    <script>
        const endpoint = "https://script.google.com/macros/s/AKfycbyNtSknNXOtXrbnwO7WIXcVNJf5KI-M0T0wvIguLiVTjgnc8cnGnUooSCmDsUuYyPWo/exec";
        const scanner = new Html5Qrcode("reader");
        let videoTrack = null;
        let lastScanned = "";

        function sendToScript(data) {
            document.getElementById("loading").style.display = "flex";

            fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "text/plain" },
                body: data
            }).then(res => res.text())
                .then(msg => {
                    document.getElementById("status").innerText = msg;
                    document.getElementById("submitBtn").disabled = true;
                    document.getElementById("scannedText").innerText = "No scan yet...";
                    document.getElementById("manualInput").value = "";
                    lastScanned = "";
                }).catch(() => {
                    document.getElementById("status").innerText = "Failed to send";
                }).finally(() => {
                    document.getElementById("loading").style.display = "none";
                });
        }

        function submitAttendance() {
            const yearLevel = document.getElementById("yearLevel").value;
            const manualInput = document.getElementById("manualInput").value.trim();
            const statusEl = document.getElementById("status");
            const submitBtn = document.getElementById("submitBtn");

            if (!yearLevel) {
                alert("Please select year level.");
                return;
            }

            const payload = manualInput
                ? `${manualInput}|YEARLEVEL=${yearLevel}`
                : lastScanned
                    ? `${lastScanned}|YEARLEVEL=${yearLevel}`
                    : null;

            if (!payload) {
                alert("No scanned or manual data found.");
                return;
            }

            statusEl.innerText = "⏳ Sending...";
            submitBtn.disabled = true;
            document.getElementById("loading").style.display = "flex";

            fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "text/plain" },
                body: payload
            }).then(res => res.text())
                .then(msg => {
                    statusEl.innerText = msg;
                    document.getElementById("scannedText").innerText = "No scan yet...";
                    document.getElementById("manualInput").value = "";
                    lastScanned = "";
                }).catch(() => {
                    statusEl.innerText = "Failed to send";
                }).finally(() => {
                    document.getElementById("loading").style.display = "none";
                    submitBtn.disabled = true;
                });

            closePopup();
        }

        function onScanSuccess(decodedText) {
            lastScanned = decodedText;
            document.getElementById("scannedText").innerText = decodedText;
            document.getElementById("status").innerText = "✅ QR scanned. Select year level.";
            checkInputs();
            showPopup(decodedText);
        }

        function showPopup(text) {
            const popup = document.getElementById("popup");
            const overlay = document.getElementById("overlay");
            document.getElementById("popupContent").innerText = text;
            overlay.classList.add("show");
            popup.classList.add("show");
            popup.style.display = "block"; 
            overlay.style.display = "block";
        }

        function closePopup() {
            const popup = document.getElementById("popup");
            const overlay = document.getElementById("overlay");
            popup.classList.remove("show");
            overlay.classList.remove("show");
            setTimeout(() => {
                popup.style.display = "none";
                overlay.style.display = "none";
            }, 400);
        }

        function checkInputs() {
            const manualInput = document.getElementById("manualInput").value.trim();
            const enable = manualInput || lastScanned;
            document.getElementById("submitBtn").disabled = !enable;
        }

        Html5Qrcode.getCameras().then(devices => {
            if (devices.length) {
                const backCam = devices.find(device =>
                    device.label.toLowerCase().includes("back") ||
                    device.label.toLowerCase().includes("rear")
                ) || devices[0];

                scanner.start(
                    { deviceId: { exact: backCam.id } },
                    { fps: 10, qrbox: 250 },
                    onScanSuccess
                ).then(() => enableZoomControl());
            } else {
                document.getElementById("status").innerText = "No camera found.";
            }
        });

        function enableZoomControl() {
            setTimeout(() => {
                const video = document.querySelector("video");
                if (video && video.srcObject) {
                    videoTrack = video.srcObject.getVideoTracks()[0];
                    const caps = videoTrack.getCapabilities?.();
                    const slider = document.getElementById("zoomSlider");

                    if (caps && caps.zoom) {
                        slider.min = caps.zoom.min;
                        slider.max = caps.zoom.max;
                        slider.step = caps.zoom.step || 0.1;
                        slider.value = caps.zoom.min;
                        slider.disabled = false;
                        slider.oninput = () => {
                            videoTrack.applyConstraints({ advanced: [{ zoom: parseFloat(slider.value) }] });
                        };
                    }
                }
            }, 1000);
        }
    </script>
</body>
</html>
