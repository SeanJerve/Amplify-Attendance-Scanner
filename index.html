<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Attendance Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: 0 auto 20px;
    }
    #status {
      font-weight: bold;
      color: green;
    }
    #scannedText, #manualInput {
      background: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
      max-width: 300px;
      margin: 10px auto;
      word-wrap: break-word;
    }
    #zoomSlider {
      width: 300px;
      margin: 10px auto;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
    }
    hr {
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h2>üì∏ QR Attendance Scanner</h2>

  <div id="reader"></div>
  <input type="range" id="zoomSlider" min="1" max="1" step="0.1" value="1" disabled>

  <p><strong>Scanned Content:</strong></p>
  <pre id="scannedText">No scan yet...</pre>

  <p id="status">Waiting for scan...</p>

  <hr>
  <h3>üìã Manual QR Text Input (Alternative)</h3>
  <textarea id="manualInput" placeholder="Paste QR text here..." rows="5" cols="40"></textarea><br>
  <button onclick="submitManualInput()">üì§ Submit Attendance</button>

  <script>
    const sheetWebhookURL = "https://script.google.com/macros/s/AKfycbzbdgtEjSDtc3SstJKi289qRr94What-aHKeaNURhn04aUngo_DQ28jCxSjQUZ_HCbEMg/exec";
    const html5QrCode = new Html5Qrcode("reader");
    let videoTrack = null;
    let hasScanned = false;

    function sendToSheet(data, isManual = false) {
      fetch(sheetWebhookURL, {
        method: "POST",
        body: data,
        headers: { "Content-Type": "text/plain" }
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("status").innerText = isManual
          ? "‚úÖ Manual attendance sent!"
          : "‚úÖ Attendance logged!";
        setTimeout(() => {
          document.getElementById("status").innerText = "Waiting for scan...";
          document.getElementById("scannedText").innerText = "No scan yet...";
          hasScanned = false;
        }, 4000);
      })
      .catch(() => {
        document.getElementById("status").innerText = "‚ùå Failed to send attendance";
      });
    }

    function onScanSuccess(decodedText) {
      if (hasScanned) return;
      hasScanned = true;
      document.getElementById("scannedText").innerText = decodedText;
      sendToSheet(decodedText);
    }

    function submitManualInput() {
      const data = document.getElementById("manualInput").value.trim();
      if (!data) {
        alert("‚ö†Ô∏è Please paste QR text first.");
        return;
      }
      sendToSheet(data, true);
      document.getElementById("manualInput").value = "";
    }

    async function startScanner() {
      const devices = await Html5Qrcode.getCameras();
      if (devices && devices.length) {
        const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        const cameraId = backCam.id;

        await html5QrCode.start(
          { deviceId: { exact: cameraId } },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        ).then(() => {
          setTimeout(() => {
            const video = document.querySelector("video");
            if (video && video.srcObject) {
              videoTrack = video.srcObject.getVideoTracks()[0];
              const caps = videoTrack.getCapabilities?.();
              const slider = document.getElementById("zoomSlider");

              if (caps && caps.zoom) {
                slider.min = caps.zoom.min;
                slider.max = caps.zoom.max;
                slider.step = caps.zoom.step || 0.1;
                slider.value = caps.zoom.min;
                slider.disabled = false;
                slider.oninput = () => {
                  videoTrack.applyConstraints({
                    advanced: [{ zoom: parseFloat(slider.value) }]
                  });
                };
              }
            }
          }, 1000);
        });
      } else {
        document.getElementById("status").innerText = "‚ùå No camera found.";
      }
    }

    startScanner();
  </script>
</body>
</html>
