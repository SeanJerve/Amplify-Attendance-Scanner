<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --color-white: #ffffff;
            --color-light-gray: #e9ecef;
            --color-dark-navy: #0C111D;
            --color-deep-blue: #1a1f2e;
            --color-medium-blue: #6c757d;
            --color-cyan: #00DCFD;
            --color-black: #000000;
            
            --font-primary: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            --font-secondary: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', system-ui, sans-serif;
            
            --border-radius: 20px;
            --glass-blur: 25px;
            --glass-background: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-color: var(--color-dark-navy);
            --heading-shadow-color: rgba(0, 0, 0, 0.15);
            --button-text-color: var(--color-white);
            --button-background: var(--color-deep-blue);
            --button-hover-background: var(--color-dark-navy);
            --input-background: var(--color-white);
            --input-border: var(--color-medium-blue);
            --input-text-color: var(--color-dark-navy);

            --spacing-xs: clamp(3px, 1vw, 5px);
            --spacing-sm: clamp(6px, 2vw, 10px);
            --spacing-md: clamp(10px, 2.5vw, 15px);
            --spacing-lg: clamp(15px, 4vw, 25px);
            --container-padding: clamp(12px, 3vw, 18px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: var(--font-secondary); 
            text-align: center; 
            padding: var(--spacing-md);
            background: linear-gradient(135deg, var(--color-white), var(--color-light-gray));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: var(--spacing-md);
        }

        h2 {
            color: var(--color-dark-navy);
            font-family: var(--font-primary);
            margin-bottom: var(--spacing-md);
            text-shadow: 0 0 15px var(--heading-shadow-color);
            font-size: clamp(1.4rem, 5vw, 2.2rem);
            font-weight: 700;
        }

        h3 {
            color: var(--color-dark-navy);
            font-family: var(--font-primary);
            margin: var(--spacing-md) 0 var(--spacing-sm) 0;
            text-shadow: 0 0 10px var(--heading-shadow-color);
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 600;
        }

        .glass-container {
            position: relative;
            background: var(--glass-background);
            border: 2px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: var(--container-padding);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.15),
                0 5px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: 0 auto;
            width: clamp(280px, 90vw, 400px);
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--color-cyan), 
                transparent, 
                var(--color-cyan)
            );
            border-radius: var(--border-radius);
            z-index: -1;
            opacity: 0.8;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .glass-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-30deg);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .glass-container:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.25),
                0 8px 20px rgba(0, 220, 253, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .glass-container:hover::after {
            left: 100%;
        }

        #reader { 
            width: clamp(250px, 80vw, 350px);
            aspect-ratio: 1 / 1; 
            margin-bottom: var(--spacing-md);
            overflow: hidden;
            box-shadow:
                0 0 30px rgba(0, 0, 0, 0.1),
                0 15px 35px rgba(0, 0, 0, 0.2);
            animation: glow 3s ease-in-out infinite;
            position: relative;
            background-color: var(--color-black);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #reader video,
        #reader canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
            border-radius: calc(var(--border-radius) - 4px);
        }

        #reader__scan_region {
            position: relative !important;
            width: 100% !important;
            height: 100% !important;
            border-radius: calc(var(--border-radius) - 4px);
            overflow: hidden;
        }

        #reader__scan_region img[alt="Info icon"] {
            display: none !important;
        }

        #reader__scan_region video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            border-radius: calc(var(--border-radius) - 4px);
        }

        #reader__dashboard_section {
            display: none !important;
        }

        #reader__scan_region {
            border: 3px solid var(--color-cyan) !important;
            box-shadow: 
                0 0 20px rgba(0, 220, 253, 0.3),
                inset 0 0 20px rgba(0, 220, 253, 0.1) !important;
        }

        #reader div[style*="position: absolute"] {
            border: 2px solid var(--color-cyan) !important;
            border-radius: 8px !important;
            box-shadow: 
                0 0 15px rgba(0, 220, 253, 0.5),
                inset 0 0 15px rgba(0, 220, 253, 0.2) !important;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
            border-radius: calc(var(--border-radius) - 4px);
            overflow: hidden;
        }

        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            overflow: hidden;
        }

        .scanner-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(to right, rgba(0, 0, 0, 0.6) 0%, transparent 30%, transparent 70%, rgba(0, 0, 0, 0.6) 100%),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.6) 0%, transparent 30%, transparent 70%, rgba(0, 0, 0, 0.6) 100%);
            pointer-events: none;
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 3px;
        }

        .corner.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .corner.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .corner.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }

        .corner.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00DCFD, transparent);
            animation: scanLine 2s ease-in-out infinite;
            border-radius: 1px;
            box-shadow: 0 0 10px rgba(0, 220, 253, 0.8);
        }

        @keyframes scanLine {
            0% { top: 0; opacity: 1; }
            50% { opacity: 1; }
            100% { top: calc(100% - 2px); opacity: 1; }
        }

        .scanner-text {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-family: var(--font-secondary);
            font-size: 14px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }

        .scanner-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at center,
                transparent 140px,
                rgba(0, 0, 0, 0.6) 200px
            );
        }

        #zoomSlider {
            width: clamp(180px, 60vw, 250px);
            margin-bottom: var(--spacing-md);
            display: block;
            appearance: none;
            height: clamp(6px, 1.5vw, 8px);
            background: rgba(0, 0, 0, 0.15);
            border-radius: 4px;
            outline: none;
        }

        #zoomSlider::-webkit-slider-thumb {
            appearance: none;
            width: clamp(20px, 4vw, 24px);
            height: clamp(20px, 4vw, 24px);
            background: var(--color-deep-blue);
            border: 2px solid var(--color-cyan);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0, 220, 253, 0.4);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        #zoomSlider::-moz-range-thumb {
            width: clamp(20px, 4vw, 24px);
            height: clamp(20px, 4vw, 24px);
            background: var(--color-deep-blue);
            border: 2px solid var(--color-cyan);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0, 220, 253, 0.4);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        #zoomSlider::-webkit-slider-thumb:hover,
        #zoomSlider::-moz-range-thumb:hover {
            background: var(--color-cyan);
            box-shadow: 0 0 15px rgba(0, 220, 253, 0.6);
        }

        #scannedText {
            margin-bottom: var(--spacing-md);
            word-wrap: break-word;
            color: var(--input-text-color);
            min-height: clamp(60px, 12vw, 80px);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }

        .control-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        select, button { 
            padding: clamp(8px, 2.5vw, 12px) clamp(15px, 4vw, 20px); 
            margin: 0;
            border-radius: clamp(12px, 3vw, 18px);
            border: 2px solid var(--color-deep-blue);
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: clamp(0.7rem, 2.2vw, 0.85rem);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: var(--button-background);
            color: var(--button-text-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            min-height: clamp(40px, 8vw, 48px);
        }

        select:hover, button:hover:not(:disabled) {
            background: var(--button-hover-background);
            color: var(--color-white);
            transform: translateY(-2px) scale(1.05);
            border-color: var(--color-cyan);
            box-shadow: 
                0 8px 25px rgba(0, 220, 253, 0.2),
                0 0 20px rgba(0, 220, 253, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        button:disabled {
            background: rgba(12, 17, 29, 0.3);
            color: rgba(255, 255, 255, 0.6);
            cursor: not-allowed;
            transform: none;
            border-color: rgba(12, 17, 29, 0.2);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(0, 220, 253, 0.2) 50%, 
                transparent 70%
            );
            transform: translateX(-100%) rotate(45deg);
            transition: transform 0.6s ease;
        }

        button:hover:not(:disabled)::before {
            transform: translateX(100%) rotate(45deg);
        }

        #status { 
            font-weight: 600; 
            color: var(--color-dark-navy);
            margin: var(--spacing-md) auto;
            word-wrap: break-word;
            min-height: clamp(50px, 10vw, 70px);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }

        textarea.glass-container {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            
            background: var(--glass-background);
            border: 2px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.15),
                0 5px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            
            margin-top: var(--spacing-sm);
            font-family: var(--font-secondary);
            resize: vertical;
            color: var(--input-text-color);
            min-height: clamp(80px, 20vw, 100px);
            width: clamp(280px, 90vw, 400px);
            padding: var(--container-padding);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }

        textarea.glass-container::placeholder {
            color: rgba(12, 17, 29, 0.5);
        }

        textarea.glass-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--color-cyan), 
                transparent, 
                var(--color-cyan)
            );
            border-radius: var(--border-radius);
            z-index: -1;
            opacity: 0.8;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        textarea.glass-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-30deg);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        textarea.glass-container:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.25), 
                0 8px 20px rgba(0, 220, 253, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        textarea.glass-container:hover::after {
            left: 100%;
        }

        #popup {
            display: none; 
            background: var(--glass-background);
            border: 2px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: var(--container-padding);
            position: fixed; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0;
            z-index: 9999; 
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 30px rgba(0, 220, 253, 0.1);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            width: clamp(280px, 90vw, 450px);
            max-height: 80vh;
            overflow-y: auto;
        }

        #popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        #popup h3 {
            color: var(--color-dark-navy);
            margin-bottom: var(--spacing-sm);
            text-shadow: none;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        #popup button {
            background: var(--button-background);
            color: var(--button-text-color);
            border-color: var(--button-background);
            width: auto;
            margin-top: var(--spacing-md);
            min-width: clamp(80px, 20vw, 120px);
        }

        #popup button:hover {
            background: var(--button-hover-background);
            color: var(--color-white);
            border-color: var(--color-cyan);
            box-shadow: 0 0 15px rgba(0, 220, 253, 0.3);
        }

        #overlay {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.6);
            z-index: 9998;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: opacity 0.4s ease;
            opacity: 0;
        }

        #overlay.show {
            display: block;
            opacity: 1;
        }

        #loading {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            color: var(--color-white); 
            font-size: clamp(16px, 4vw, 20px);
            font-family: var(--font-primary);
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            text-shadow: 0 0 20px rgba(0, 220, 253, 0.3);
            font-weight: 600;
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-medium-blue), transparent);
            margin: var(--spacing-lg) 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: clamp(280px, 90vw, 400px);
        }

        label {
            color: var(--color-dark-navy);
            font-weight: 600;
            font-family: var(--font-secondary);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            font-size: clamp(0.8rem, 2.2vw, 1rem);
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 0, 0, 0.05); }
            50% { box-shadow: 0 0 30px rgba(0, 0, 0, 0.1); }
        }

        @media (hover: none) and (pointer: coarse) {
            .glass-container:hover {
                transform: none;
            }
            
            select:hover, button:hover:not(:disabled) {
                transform: none;
            }
            
            .glass-container::after {
                display: none;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            body {
                gap: var(--spacing-sm);
            }
            
            h2 {
                font-size: clamp(1.2rem, 4vh, 1.8rem);
                margin-bottom: var(--spacing-sm);
            }
            
            #reader {
                height: clamp(120px, 25vh, 180px);
                width: auto;
            }
        }

        @media (max-width: 320px) {
            body {
                padding: 8px;
                gap: 8px;
            }
            
            .glass-container {
                width: calc(100vw - 16px);
                padding: 10px;
            }
            
            textarea.glass-container {
                width: calc(100vw - 16px);
            }
            
            #reader {
                width: calc(100vw - 20px);
            }
            
            #zoomSlider {
                width: calc(100vw - 20px);
            }
        }

        @media (min-width: 1200px) {
            .glass-container, textarea.glass-container {
                width: 450px;
            }
            
            #reader {
                width: 380px;
                height: 380px;
            }
            
            #zoomSlider {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <h2>QR Attendance Scanner</h2>
    <div id="reader" class="glass-container">
        <div class="scanner-overlay">
            <div class="scanner-background"></div>
            <div class="scanner-frame">
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
                <div class="scan-line"></div>
                <div class="scanner-text">Position QR code here</div>
            </div>
        </div>
    </div>
    <input type="range" id="zoomSlider" min="1" max="1" step="0.1" value="1" disabled>

    <pre id="scannedText" class="glass-container">No scan yet...</pre>

    <div class="control-section glass-container">
        <label for="yearLevel">Select Year Level:</label>
        <select id="yearLevel">
            <option value="">-- Select --</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select>
        <button onclick="submitAttendance()" id="submitBtn" disabled>Confirm & Send</button>
    </div>

    <p id="status" class="glass-container">Waiting for scan or input...</p>

    <hr>
    <h3>Manual Input</h3>
    <textarea id="manualInput" placeholder="Paste QR data here..." rows="4" cols="40" oninput="checkInputs()" class="glass-container"></textarea>

    <div id="overlay"></div>
    <div id="popup">
        <h3>Student Info</h3>
        <pre id="popupContent"></pre>
        <button onclick="closePopup()">✅ OK</button>
    </div>

    <div id="loading">Sending attendance... Please wait.</div>

    <script>
        const endpoint = "https://script.google.com/macros/s/AKfycbyNtSknNXOtXrbnwO7WIXcVNJf5KI-M0T0wvIguLiVTjgnc8cnGnUooSCmDsUuYyPWo/exec";
        const scanner = new Html5Qrcode("reader");
        let videoTrack = null;
        let lastScanned = "";

        // Function to handle attendance submission
        function submitAttendance() {
            const yearLevel = document.getElementById("yearLevel").value;
            const manualInput = document.getElementById("manualInput").value.trim();
            const statusEl = document.getElementById("status");
            const submitBtn = document.getElementById("submitBtn");

            if (!yearLevel) {
                alert("Please select year level.");
                return;
            }

            const payload = manualInput
                ? `${manualInput}|YEARLEVEL=${yearLevel}`
                : lastScanned
                    ? `${lastScanned}|YEARLEVEL=${yearLevel}`
                    : null;

            if (!payload) {
                alert("No scanned or manual data found.");
                return;
            }

            statusEl.innerText = "⏳ Sending...";
            submitBtn.disabled = true;
            document.getElementById("loading").style.display = "flex";

            fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "text/plain" },
                body: payload
            }).then(res => res.text())
                .then(msg => {
                    statusEl.innerText = msg;
                    document.getElementById("scannedText").innerText = "No scan yet...";
                    document.getElementById("manualInput").value = "";
                    document.getElementById("yearLevel").value = "";
                    lastScanned = "";
                }).catch((error) => {
                    console.error("Error sending data:", error);
                    statusEl.innerText = "Failed to send: " + error.message;
                }).finally(() => {
                    document.getElementById("loading").style.display = "none";
                    submitBtn.disabled = true;
                });

            closePopup();
        }

        // Callback function on successful QR scan
        function onScanSuccess(decodedText) {
            lastScanned = decodedText;
            document.getElementById("scannedText").innerText = decodedText;
            document.getElementById("status").innerText = "✅ QR scanned. Select year level.";
            checkInputs();
            showPopup(decodedText);
        }

        // Function to display popup
        function showPopup(text) {
            const popup = document.getElementById("popup");
            const overlay = document.getElementById("overlay");
            document.getElementById("popupContent").innerText = text;
            overlay.classList.add("show");
            popup.classList.add("show");
            popup.style.display = "block"; 
            overlay.style.display = "block";
        }

        // Function to close popup
        function closePopup() {
            const popup = document.getElementById("popup");
            const overlay = document.getElementById("overlay");
            popup.classList.remove("show");
            overlay.classList.remove("show");
            setTimeout(() => {
                popup.style.display = "none";
                overlay.style.display = "none";
            }, 400);
        }

        // Check if manual input or scanned text is present to enable/disable submit button
        function checkInputs() {
            const manualInput = document.getElementById("manualInput").value.trim();
            const yearLevel = document.getElementById("yearLevel").value;
            const enable = (manualInput || lastScanned) && yearLevel;
            document.getElementById("submitBtn").disabled = !enable;
        }

        // Initialize QR scanner and camera
        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                // Prefer back camera, otherwise use the first available camera
                const backCam = devices.find(device =>
                    device.label.toLowerCase().includes("back") ||
                    device.label.toLowerCase().includes("rear")
                ) || devices[0];

                scanner.start(
                    { deviceId: { exact: backCam.id } },
                    { 
                        fps: 10, 
                        qrbox: { width: 250, height: 250 }
                    },
                    onScanSuccess,
                    (errorMessage) => {
                        console.warn(`QR Code scanning error: ${errorMessage}`);
                    }
                ).then(() => {
                    enableZoomControl();
                    document.getElementById("status").innerText = "Scanning ready. Look for a QR code.";
                }).catch(err => {
                    let statusMessage = "Failed to start camera.";
                    if (err.name === "NotAllowedError") {
                        statusMessage = "Camera access denied. Please allow camera in browser settings.";
                    } else if (err.name === "NotFoundError") {
                        statusMessage = "No camera found or accessible.";
                    } else {
                        statusMessage += ` Error: ${err.message}`;
                    }
                    document.getElementById("status").innerText = statusMessage;
                    console.error("Camera start error:", err);
                });
            } else {
                document.getElementById("status").innerText = "No camera found on this device.";
            }
        }).catch(err => {
            document.getElementById("status").innerText = "Error accessing cameras. Make sure you're on HTTPS.";
            console.error("Get cameras error:", err);
        });

        // Enable zoom control for camera
        function enableZoomControl() {
            setTimeout(() => {
                const video = document.querySelector("video");
                if (video && video.srcObject) {
                    videoTrack = video.srcObject.getVideoTracks()[0];
                    const caps = videoTrack.getCapabilities?.();
                    const slider = document.getElementById("zoomSlider");

                    if (caps && caps.zoom) {
                        slider.min = caps.zoom.min;
                        slider.max = caps.zoom.max;
                        slider.step = caps.zoom.step || 0.1;
                        slider.value = caps.zoom.min;
                        slider.disabled = false;
                        slider.oninput = () => {
                            videoTrack.applyConstraints({ advanced: [{ zoom: parseFloat(slider.value) }] })
                                .catch(e => console.error("Error setting zoom:", e));
                        };
                    } else {
                        slider.disabled = true;
                    }
                }
            }, 1000);
        }

        // Listener for year level selection to enable/disable submit button
        document.getElementById("yearLevel").addEventListener("change", checkInputs);

    </script>
</body>
