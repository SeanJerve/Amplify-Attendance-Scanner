<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Attendance Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: 0 auto 20px;
    }
    #status {
      font-weight: bold;
      color: green;
    }
    #scannedText, #manualInput {
      background: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
      max-width: 300px;
      margin: 10px auto;
      word-wrap: break-word;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
    }
    hr {
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h2>üì∏ QR Attendance Scanner</h2>

  <div id="reader"></div>

  <p><strong>Scanned Content:</strong></p>
  <pre id="scannedText">No scan yet...</pre>

  <p id="status">Waiting for scan...</p>

  <hr>
  <h3>üìã Manual QR Text Input (Alternative)</h3>
  <textarea id="manualInput" placeholder="Paste QR text here..." rows="5" cols="40"></textarea><br>
  <button onclick="submitManualInput()">üì§ Submit Attendance</button>

  <script>
    const sheetWebhookURL = "https://script.google.com/macros/s/AKfycbzbdgtEjSDtc3SstJKi289qRr94What-aHKeaNURhn04aUngo_DQ28jCxSjQUZ_HCbEMg/exec";

    function sendToSheet(data, isManual = false) {
      fetch(sheetWebhookURL, {
        method: "POST",
        body: data,
        headers: { "Content-Type": "text/plain" }
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("status").innerText = isManual ? "‚úÖ Manual attendance sent!" : "‚úÖ Attendance logged!";
        setTimeout(() => {
          document.getElementById("status").innerText = "Waiting for scan...";
          document.getElementById("scannedText").innerText = "No scan yet...";
        }, 4000);
      })
      .catch(() => {
        document.getElementById("status").innerText = "‚ùå Failed to send attendance";
      });
    }

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("scannedText").innerText = decodedText;
      sendToSheet(decodedText);
    }

    function submitManualInput() {
      const data = document.getElementById("manualInput").value.trim();
      if (!data) {
        alert("‚ö†Ô∏è Please paste QR text first.");
        return;
      }
      sendToSheet(data, true);
      document.getElementById("manualInput").value = "";
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
